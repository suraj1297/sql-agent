<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/style.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const schema = formData.get("schema");

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ schema: schema })
            }).then(() => {
                window.location.href = '/progress';
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to SQL Agent</h1>
        <form id="schemaForm" onsubmit="handleSubmit(event)">
            <textarea name="schema" id="schema" placeholder="Enter your schema here..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
